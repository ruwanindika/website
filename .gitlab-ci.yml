build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

deploy-prod:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - npm install
    - cd cdk-infra
    - cdk bootstrap
    - cdk deploy --require-approval never
  environment: production