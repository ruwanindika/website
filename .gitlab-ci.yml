build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

deploy-prod:
  stage: deploy
  image: node:lts-alpine
  script:
    - npm -g install typescript
    - apk add --no-cache aws-cli
    - npm install -g aws-cdk 
    - cd cdk-infra
    - cdk bootstrap
    - cdk deploy --require-approval never
  environment: production