---
stages:
  - build-job
  - e2e-testing
  - deploy-prod
build-job:
  stage: build
  script:
    - echo "building ..."
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/"
      /builds/personal1741534/website/dist/index.html
    - sed -i "s/%%VERSIONFULL%%/$CI_COMMIT_SHA/"
      /builds/personal1741534/website/dist/index.html
  artifacts:
    - paths:
        - /builds/personal1741534/website/dist/index.html
e2e-testing:
  stage: test
  script:
    - echo "Testing ... "
deploy-prod:
  stage: deploy
  environment:
    - name: production
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  before_script:
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh |
      bash
    - source ~/.nvm/nvm.sh
    - nvm install 18
    - npm install aws-cdk@2.0
    - npm install aws-cdk-lib
  script:
    - echo $CI_COMMIT_REF_NAME
    - cd cdk-infra
    - npm -g install typescript
    - npm install -g aws-cdk
    - cdk bootstrap
    - cdk deploy --require-approval never
