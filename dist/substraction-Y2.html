  <body onload="mathExampleGen()">
    <div class="controls" id="controls" media="controls">
      <p class="controlsText">Maths worksheets for k-6</p>
      <label for="MAX number" class="controlText">MAX number:</label>
      <input
        type="number"
        id="fname"
        name="fname"
        value="100"
        min="1"
        class="controlInput"
      />

      <label for="Operation" class="controlText"> Operation </label>

      <select name="Operation" id="Operation" class="controlOperation">
        <option value="addition">+</option>
        <option value="substraction" selected>-</option>
      </select>

      <button
        type="button-gen"
        onclick="mathExampleGen()"
        class="controlButton"
      >
        Generate
      </button>
      <button type="button-pdf" onclick="window.print()" class="controlButton">
        Print
      </button>
    </div>
    <div class="sheet-outer A4" id="questions">
      <section class="sheet padding-5mm">
        <article>
          <table id="myTable1" class="center-table">
            <thead>
              <tr></tr>
            </thead>
            <tbody id="testBody1"></tbody>
          </table>
        </article>
        <footer>sinhalaforkids.com</footer>
      </section>

    <div class="sheet-outer A4">
